<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/config.css">
    <title>Contact Us</title>
    <style>
        body {
            background-color: var(--contact-background-color);
        }
        header {
            background-color: var(--contact-header-background);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        #sidebar {
            background-color: var(--contact-sidebar-color);
            transition: transform 0.3s ease;
            transform: translateX(-100%);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            z-index: 1000;
        }
        #sidebar.active {
            transform: translateX(0);
        }
        footer {
            background-color: var(--contact-footer-background);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-title">Contact Us</h1>
        <button id="toggleSidebar">â˜°</button>
    </header>

    <nav id="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="prigat.html">Prigat Productions</a></li>
            <li><a href="ai-department.html">AI Department</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Thwakzs. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
